<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <nav class="nav">
        <div>
            <h1 class="main-title">Orange</h1>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    
    <main class="main">
        <div class="main-left">
            <img src="./assets/images/background.jpg" alt="main-img"/>
        </div>
        <div class="main-right">
            <h1 class="main-title">Peeling Orange</h1>
            <button class="btn-primary">Enquire Now</button>
        </div>
    </main>
    <section class="enquiry-form">
        <form>
            <div class="enquiry-input">
                <label>Name</label>
                <input type="text"/>
            </div>
            <div class="enquiry-input"> 
                <label>Phone No</label>
                <input type="number"/>
            </div>
            <div class="enquiry-input"> 
                <label>Email</label>
                <input type="email"/>
            </div>
            <input type="submit" class="btn-primary"/>
            
        </form>
    </section>


    <section id="our-services" class="our-services">
        <div class="row">
            <h1 class="title main-title">Our Services</h2>
        </div>
        <div class="row">
            <div class="col-6 our-services-content">
                Service 1
            </div>

            <div class="col-6 our-services-content">
                Service 2
            </div>
        </div>

        <div class="row">
            <div class="col-4 our-services-content">
                Service 1
            </div>

            <div class="col-4 our-services-content">
                Service 2
            </div>

            <div class="col-4 our-services-content">
                Service 1
            </div>
        </div>
        <img src="./assets//images/Orange.png" class="animated-orange-from-left"/>
        <img src="./assets//images/Orange.png" class="animated-orange-from-right"/>

    </section>
</body>
</html>
